表示/非表示 <input type="checkbox" (change)="show()" />
<div *ngIf="isShow; then trueContent; else elseContent">{{isShow}}表示している。</div>
<ng-template #trueContent>
  <h3 style="color:Red">表示</h3>
</ng-template>
<ng-template #elseContent>
  <h3 style="color:Red">非表示</h3>
</ng-template>
